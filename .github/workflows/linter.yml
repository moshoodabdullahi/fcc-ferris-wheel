name: Checks

on: push

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Prettier
        run: |
          yarn install
          yarn format:check

  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run StyleLint
        run: |
          yarn install
          yarn lint:check

  webhint:
    name: Webhint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Webhint
        run: |
          yarn install
          yarn hint
